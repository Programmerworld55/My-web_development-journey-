<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //variables and data types in js
        var a=12;
        var b="mind_hacker";
        console.log("original value of a is : ",a)
        console.log("value of b is : ",b)
        //operators in js
        //unary operator
        a=-a;
        console.log("negative a is : ",a);
        //binary operator
        x=a+a;
        var num1=10;
        var num2=20;
        console.log("value of num1+num2 is : ",num1+num2)
        //using arithmetic operator
        console.log("value of num1+num2 is : "+(num1+num2))
        //concatenation
        console.log("concatenation of  num1+num2 is : "+num1+num2)
        console.log("x is : ",x);
    </script>
</head>
