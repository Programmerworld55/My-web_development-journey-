<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>
<body>
    <!-- list -->
    <!-- unordered list -->
    <ul type="circle">
        <li>First  item</li>
        <li>second item</li>
        <li>third  item</li> 
        <ul>
            <li>another first item</li>
            <li>another second item</li>
            <li>another third item</li>
        </ul>
    </ul>
    <!-- ordered list -->
    <ol type="i">
        <li>first  item</li>
        <li>second item</li>
        <li>third  item</li>
    </ol>
    <!-- Table  in HTML       -->

</body>
</html>
